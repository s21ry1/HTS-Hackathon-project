    <header>

        <nav class="navbar">
            <a href="#" class="nav-branding">M.C.R.</a>

                <span class="bar"></span>

            <ul class="nav-menu" id="nav-menu">

            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="registerForm" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" placeholder="Enter your name" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="registerFatherName">Father's Name:</label>
                    <input type="text" id="registerFatherName" placeholder="Enter your father's name" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="registerContact">Contact:</label>
                    <input type="text" id="registerContact" placeholder="Enter your contact" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="registerContact">Age:</label>
                    <input type="text" id="registerContact" placeholder="Enter your Age" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="registerAddress">Address:</label>
                    <input type="text" id="registerAddress" placeholder="Enter your address" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="registerPincode">Pincode:</label>
                    <input type="text" id="registerPincode" placeholder="Enter your pincode" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="disease">Disease(Dengue):</label>
                    <input type="radio" id="diseaseYes" name="disease" value="Yes" required>
                    <label for="diseaseYes">Yes</label>
                    <input type="radio" id="diseaseNo" name="disease" value="No" required>
                    <label for="diseaseNo">No</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="form-spacing">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

        </div>
    </div>
